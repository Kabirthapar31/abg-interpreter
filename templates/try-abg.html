<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABG Interpreter - RAPHA AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
            color: #38bdf8;
        }
        form {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px #38bdf8;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
        }
        button {
            background-color: #38bdf8;
            color: black;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #0f172a;
            border-left: 5px solid #38bdf8;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>RAPHA AI - ABG Interpreter</h1>
    <form action="/interpret" method="POST">
        <label for="ph">pH:</label>
        <input type="number" step="0.01" name="ph" id="ph" required>

        <label for="pco2">PaCO₂ (mmHg):</label>
        <input type="number" step="0.1" name="pco2" id="pco2" required>

        <label for="hco3">HCO₃⁻ (mmol/L):</label>
        <input type="number" step="0.1" name="hco3" id="hco3" required>

        <button type="submit">Interpret ABG</button>
    </form>

    {% if result %}
    <div class="result">
        {% if result.error %}
            <p><strong>Error:</strong> {{ result.error }}</p>
        {% else %}
            <p><strong>Primary Disorder:</strong> {{ result['Primary Disorder'] }}</p>
            <p><strong>Compensation:</strong> {{ result['Compensation'] }}</p>
            <p><strong>Likely Cause:</strong> {{ result['Likely Cause'] }}</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
